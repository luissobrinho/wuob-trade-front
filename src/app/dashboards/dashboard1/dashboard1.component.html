<div class="row">

    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div>
                        <h4 class="card-title">Yields X Investments</h4>
                    </div>
                </div>
                <div style="display: block;">
                  <canvas baseChart width="400" height="150" [datasets]="lineChartData" [labels]="lineChartLabels"
                    [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
                    [plugins]="lineChartPlugins">
                  </canvas>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="row">

    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="d-flex">
                    <div>
                        <h4 class="card-title">Yields X Investment Type</h4>
                    </div>
                </div>
            </div>
            <div class="table-responsive" *ngIf="investmentsType">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="border-top-0">NAME</th>
                            <th class="border-top-0">TOTAL</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of investmentsType">

                            <td class="txt-oflo text-success" *ngIf="i.id===1" >{{i.nome}}</td>
                            <td class="text-success" *ngIf="i.id===1" >
                                {{i.total}}
                            </td>
                            <td class="txt-oflo text-info" *ngIf="i.id===2" >{{i.nome}}</td>
                            <td class="text-info" *ngIf="i.id===2" >
                                {{i.total}}
                            </td>
                            <td class="txt-oflo text-danger" *ngIf="i.id===3" >{{i.nome}}</td>
                            <td class="text-danger" *ngIf="i.id===3" >
                                {{i.total}}
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



</div>
