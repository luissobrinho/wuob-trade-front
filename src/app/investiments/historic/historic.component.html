<div class="row">
    <!-- column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <ngx-datatable #table class='material' [columns]="columns"  [headerHeight]="50"
                    [footerHeight]="50" [rowHeight]="'auto'" [rows]='rows' [columnMode]="ColumnMode.force"
                    [externalPaging]="true" [count]="page.total || 0"
                    [offset]="(page.current_page - 1)" [limit]="page.per_page || 0" (page)="setPage($event)">
                    <ngx-datatable-column prop="valor" name="{{'INVESTIMENTS.HISTORIC.HTML.TABLE.COLUMN.VALUE' | translate}}"></ngx-datatable-column>
                    <ngx-datatable-column name="{{'INVESTIMENTS.HISTORIC.HTML.TABLE.COLUMN.COIN' | translate}}"></ngx-datatable-column>
                    <ngx-datatable-column name="{{'INVESTIMENTS.HISTORIC.HTML.TABLE.COLUMN.STATUS' | translate}}">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                                <span *ngIf="row.status === -1" class="text-danger" >{{ 'INVESTIMENTS.HISTORIC.HTML.TABLE.STATUS.CANCEL' | translate }}</span>
                                <span *ngIf="row.status === 0 || row.status === null" class="text-warning" >{{ 'INVESTIMENTS.HISTORIC.HTML.TABLE.STATUS.PENDING' | translate }}</span>
                                <span *ngIf="row.status === 100" class="text-success" >{{ 'INVESTIMENTS.HISTORIC.HTML.TABLE.STATUS.COMPLETE' | translate }}</span>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="{{'INVESTIMENTS.HISTORIC.HTML.TABLE.COLUMN.ACTION' | translate}}">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <button *ngIf="(row.status === 0 || row.status === null)"
                                (click)="copyLink(row)" class="btn btn-small btn-outline-success">
                                <i class="fa fa-check"></i>{{ 'INVESTIMENTS.HISTORIC.HTML.TABLE.ACTION' | translate }}</button>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </div>

    </div>
</div>
