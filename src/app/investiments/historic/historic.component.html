<div class="row">
    <!-- column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">This is your Investiments Historic</h4>
                <form class="w-50 m-b-30">
                    <input type='text' class="form-control" placeholder='Type to filter the name column...'
                        (keyup)='updateFilter($event)' />
                </form>
                <ngx-datatable #table class='material' [columns]="columns" [columnMode]="'force'" [headerHeight]="50"
                    [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [rows]='rows'>
                    <ngx-datatable-column prop="valor" name="Value"></ngx-datatable-column>
                    <ngx-datatable-column name="Coin"></ngx-datatable-column>
                    <ngx-datatable-column name="Status">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                                <span *ngIf="row.status === -1" class="text-danger" >Cancel</span>
                                <span *ngIf="row.status === 0 || row.status === null" class="text-warning" >Pending</span>
                                <span *ngIf="row.status === 100" class="text-success" >Complete</span>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Action">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <button *ngIf="(row.status === 0 || row.status === null)"
                                (click)="copyLink(row)" class="btn btn-rounded btn-small btn-outline-success">
                                <i class="fa fa-check"></i>Copy Address</button>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </div>

    </div>
</div>
