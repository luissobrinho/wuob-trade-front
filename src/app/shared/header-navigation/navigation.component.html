<!-- ============================================================== -->
<!-- Right side toggle and nav items -->

<ul class="navbar-nav float-right">

    <li class="nav-item dropdown border-right" ngbDropdown placement="bottom-right">
        <a ngbDropdownToggle class="nav-link dropdown-toggle waves-effect waves-dark" href="javascript:void(0)" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="mdi mdi-earth font-22"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right mailbox" ngbDropdownMenu>
            <span class="with-arrow">
                <span class="bg-primary"></span>
            </span>
            <ul class="list-style-none">
                <li>
                    <div class="message-center notifications" [perfectScrollbar]="config">
                        <a href="javascript:void(0)" (click)="translate(notification.language)" class="message-item" *ngFor="let notification of notifications">
                            <span class="{{notification.btn}}">
                                <i class="{{notification.icon}}"></i>
                            </span>
                            <span class="mail-contnet">
                                <h5 class="message-title">{{notification.title}}</h5>
                            </span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </li>

    <li class="nav-item dropdown" ngbDropdown placement="bottom-right">
        <a ngbDropdownToggle class="nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic" href="javascript:void(0)" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="{{user.photo}}" alt="user" class="rounded-circle" width="40">
            <span class="m-l-5 font-medium d-none d-sm-inline-block">{{user.name}} <i class="mdi mdi-chevron-down"></i></span>
        </a>
        <div class="dropdown-menu dropdown-menu-right user-dd" ngbDropdownMenu>
            <span class="with-arrow">
                <span class="bg-success"></span>
            </span>
            <div class="d-flex no-block align-items-center p-15 bg-success text-white m-b-10">
                <div class="">
                    <img src="{{user.photo}}" alt="user" class="img-circle" width="60">
                </div>
                <div class="m-l-10">
                    <h4 class="m-b-0">{{user.name}}</h4>
                    <p class=" m-b-0">{{user.email}}</p>
                </div>
            </div>
            <a class="dropdown-item" href="javascript:void(0)" (click)='profile()'>
                <i class="ti-user m-r-5 m-l-5"></i> {{ 'ROUTES.NAVIGATION.PROFILE' | translate }}</a>
                <a class="dropdown-item" href="javascript:void(0)" (click)='wallets()' >
                <i class="ti-wallet m-r-5 m-l-5"></i> {{ 'ROUTES.NAVIGATION.WALLET' | translate }}</a>
            <!-- <a class="dropdown-item" href="javascript:void(0)">
                <i class="ti-settings m-r-5 m-l-5"></i> Account Setting</a>             -->
            <a class="dropdown-item" href="javascript:void(0)" (click)='logOut()' >
                <i class="fa fa-power-off m-r-5 m-l-5"></i> {{ 'ROUTES.NAVIGATION.LOGOUT' | translate }}</a>            
            <!-- <div class="p-l-30 p-10">
                <a href="javascript:void(0)" class="btn btn-sm btn-success btn-rounded">View Profile</a>
            </div> -->
        </div>
    </li>
    <!-- ============================================================== -->
    <!-- User profile and search -->
    <!-- ============================================================== -->
</ul>
