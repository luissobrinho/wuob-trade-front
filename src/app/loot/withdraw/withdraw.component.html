<div class="row justify-content-center align-items-center" >

<div class="card-group">

    <!-- Column -->
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex no-block align-items-center">
                        <div>
                            <i class="mdi mdi-currency-btc font-20"></i>
                            <p class="font-16 m-b-5">Balance available</p>
                        </div>
                        <div class="ml-auto">
                            <h1 class="text-success font-light text-right font-22">{{balance}}</h1>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <!-- <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 85%; height: 6px;"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

</div>
</div>

<!-- Row -->
<div class="row justify-content-center align-items-center">
    
        <div class="col-lg-8">

            <div class="card">

                <form [formGroup]="withdrawForm" (ngSubmit)="withDrawMoney()" >

                    <div class="form-body">

                        <div class="card-body">
                            <div class="row p-t-20">

                                <!--/span-->
                                <div class="col-md-6">
                                        <div class="form-group has-success">
                                                <label class="control-label">Wallet</label>
                                                <select formControlName="wallet" [ngClass]="{ 'is-invalid': submitted && f.wallet.errors }" class="form-control custom-select">
                                                    <option *ngFor='let c of wallets' value="{{c.hash}}" >{{c.nome}}</option>
                                                </select>
                                                <div *ngIf="submitted && f.wallet.errors" class="invalid-feedback">
                                                    <div *ngIf="f.wallet.errors.required">Select a wallet</div>
                                                </div>
                                        </div>
                                </div>
                                <!--/span-->

                                <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Value</label>
                                            <input formControlName="value" [ngClass]="{ 'is-invalid': submitted && f.value.errors }" [brmasker]="{money: true, thousand: ',',  decimalCaracter: '.', decimal: '3'}" type="text" id="value" class="form-control" placeholder="0.00">
                                            <!-- <small class="form-control-feedback"> Value minimium 0,005 </small> -->
                                        </div>
                                        <div *ngIf="submitted && f.value.errors" class="invalid-feedback">
                                            <div *ngIf="f.value.errors.required">Value is required</div>
                                            <!-- <div *ngIf="f.value.errors.min">Entered value is less than 0.005</div> -->
                                        </div>
                                </div>
                            </div>
                    
                            <div class="form-actions col-12">
                                <div class="card-body float-right col-4">
                                    <button type="submit" class="btn btn-rounded btn-block btn-outline-success float-right">
                                            <i class="fab fa-btc"></i> Withdraw Money</button>
                                </div>
                            </div>

                        </div>   

                    </div>

                </form>

            </div>

        </div>

</div>
<!-- Row -->
