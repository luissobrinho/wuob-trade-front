<div class="row">
    <!-- column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <!-- <h4 class="card-title">This is your Investiments Historic</h4> -->
                <form class="w-50 m-b-30">
                    <input type='text' class="form-control" placeholder='Type to filter the name column...'
                        (keyup)='updateFilter($event)' />
                </form>
                <ngx-datatable #table class='material' [columns]="columns" [columnMode]="'force'" [headerHeight]="50"
                    [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [rows]='rows'>
                    <ngx-datatable-column prop="nome" name="Name"></ngx-datatable-column>
                    <ngx-datatable-column  prop="hash" name="Hash">
                        <!-- <ng-template let-row="row" ngx-datatable-cell-template >
                                <span *ngIf="row.coin === null || row.coin === undefined " class="text-center" >-</span>
                        </ng-template> -->
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Action">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <button *ngIf="(row)"
                                (click)="delete(row)" class="btn btn-small btn-outline-danger">
                                <i class="fa fa-trash"></i>  Delete</button>

                            <button *ngIf="(row)"
                                (click)="redirectEdit(row)" class="btn btn-small btn-outline-warning">
                                <i class="fas fa-pencil-alt"></i>  Edit</button>    
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </div>

    </div>
</div>
