<div class="row">
  <!-- column -->
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <a [routerLink]="['/loot/wallet']" class="btn btn-small btn-outline-success float-right">
              <i class="fas fa-plus"></i> Create</a>
          </div>
        </div>

        <!-- <h4 class="card-title">This is your Investiments Historic</h4> -->
        <ngx-datatable class="material" [rows]="rows" [columns]="columns" [columnMode]="ColumnMode.force"
          [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [externalPaging]="true" [count]="page.total || 0"
          [offset]="(page.current_page - 1)" [limit]="page.per_page || 0" (page)="setPage($event)">
          <ngx-datatable-column prop="nome" name="Name"></ngx-datatable-column>
          <ngx-datatable-column prop="hash" name="Hash">
          </ngx-datatable-column>
          <ngx-datatable-column name="Action" [width]="50">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <button *ngIf="(row)" (click)="delete(row)" class="btn btn-small btn-outline-danger">
                <i class="fa fa-trash"></i> Delete</button>

              <button *ngIf="(row)" (click)="redirectEdit(row)" class="btn btn-small btn-outline-warning">
                <i class="fas fa-pencil-alt"></i> Edit</button>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>

  </div>
</div>
