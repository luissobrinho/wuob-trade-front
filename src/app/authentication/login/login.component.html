<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
    <div class="auth-box">
        <div id="loginform" [ngClass]="{'d-none': recoverform}">
            <div class="logo">
                <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
                <!-- <h5 class="font-medium m-b-20"></h5> -->
            </div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <form [formGroup]="loginForm" (ngSubmit)="SubmitSignIn()" class="form-horizontal m-t-20" id="loginform">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                            </div>
                            <input type="text" formControlName="username" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Enter  Username" aria-label="username" aria-describedby="basic-addon1">
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Email is required</div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
                            </div>
                            <input type="password" formControlName="password" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Senha" aria-label="Password" aria-describedby="basic-addon1">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be in minimum 8 characters</div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" value="on" formControlName="remember" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Lembre-me</label>
                                    <a (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover" class="text-dark float-right"><i class="fa fa-lock m-r-5"></i> Esqueceu a senha?</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button class="btn btn-block btn-lg btn-info"  >Entrar</button>
                            </div>
                        </div>
                        <!-- <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                                <div class="social">
                                    <a href="javascript:void(0)" class="btn btn-facebook" data-toggle="tooltip" title="" data-original-title="Login with Facebook"> <i aria-hidden="true" class="fab fa-facebook"></i> </a>
                                    <a (click)="googleSignIn()" href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="" data-original-title="Login with Google"> <i aria-hidden="true" class="fab fa-google-plus"></i> </a>
                                </div>
                            </div>
                        </div> -->
                        <!-- <div class="form-group m-b-0 m-t-10">
                            <div class="col-sm-12 text-center">
                                Você não tem uma conta? <a href="/authentication/signup" class="text-info m-l-5"><b>Criar conta</b></a>
                            </div>
                        </div> -->
                    </form>
                </div>
            </div>
        </div>
        <div  id="recoverform" [ngClass]="{'d-block': recoverform}">
            <div class="logo">
                <!-- <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span> -->
                <!-- <h5 class="font-medium m-b-20">Recuperar senha</h5> -->
                <span>Digite seu username e as instruções será enviado por email!</span>
            </div>
            <div class="row m-t-20">
                <!-- Form -->
                <form  [formGroup]="recoverForm" (ngSubmit)="SubmitRecover()" class="col-12">
                    <!-- email -->
                    <div class="form-group row">
                        <div class="col-12">
                            <input formControlName="username"  [ngClass]="{ 'is-invalid': submittedRec && g.username.errors }" class="form-control form-control-lg" type="text" required="" placeholder="Username">
                        </div>
                        <div *ngIf="submittedRec && g.username.errors" class="invalid-feedback">
                            <div *ngIf="g.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <!-- pwd -->
                    <div class="row m-t-20">
                        <div class="col-12">
                            <button class="btn btn-block btn-lg btn-danger" type="submit" name="action">Resetar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
