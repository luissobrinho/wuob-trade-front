<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
    <div class="auth-box">
            <div class="logo">
                    <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
                    <h5 class="font-medium m-b-20">Recover your password</h5>
            </div> 
            <div class="row">
                    <div class="col-12">
                            <form class="form-horizontal m-t-20" [formGroup]="recoverForm" (ngSubmit)="recover()" >
                                <div class="form-group row">
                                    <div class="col-12 ">
                                        <input class="form-control form-control-lg" type="text" formControlName="email" required=" " [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email">
                                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                            <div *ngIf="f.email.errors.required">Email is required</div>
                                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                        <div class="col-12 ">
                                            <input class="form-control form-control-lg" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors}" required=" " placeholder="Password">
                                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                                <div *ngIf="f.password.errors.required">Password is required</div>
                                                <div *ngIf="f.password.errors.minlength">Password must be in minimum 8 characters</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-12 ">
                                            <input class="form-control form-control-lg" type="password" formControlName="password_confirmation" [ngClass]="{ 'is-invalid': submitted && f.password_confirmation.errors}" required=" " placeholder="Confirm Password">
                                            <div *ngIf="submitted && f.password_confirmation.errors" class="invalid-feedback">
                                                <div *ngIf="f.password_confirmation.errors.required">Confirm Password is required</div>
                                                <div *ngIf="f.password_confirmation.errors.mustMatch">Passwords must match</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group text-center ">
                                        <div class="col-xs-12 p-b-20 ">
                                            <button class="btn btn-block btn-lg btn-info " type="submit ">Submit</button>
                                        </div>
                                    </div>
                            </form>    
                    </div>
             </div>           
    </div>
</div>
