<!-- Row -->
<div class="row justify-content-center align-items-center">
    
    <div class="col-lg-9">
        <div class="col-12">
                    
        <div class="card">
               


            <form [formGroup]="profileForm" (ngSubmit)="editProfile()" >

                <div class="form-body">

                    <div class="card-body">

                        <div class="row p-t-20">

                            <!--/span-->
                            <div class="col-md-6">
                                    <div class="form-group has-success">
                                            <div class="form-group">
                                                <label class="control-label">{{ 'PROFILE.NAME' | translate }}</label>
                                                <input formControlName="name" [ngClass]="{ 'is-invalid': submitted && profileForm['controls'].name.errors }" type="text" id="firstName" class="form-control" >
                                            </div>
                                            <div *ngIf="submitted && profileForm['controls'].name.errors" class="invalid-feedback">
                                                <div *ngIf="profileForm['controls'].name.errors.required">{{ 'PROFILE.NAMEREQUIRED' | translate }}</div>
                                            </div>
                                    </div>
                            </div>
                            <!--/span-->

                            <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">{{ 'PROFILE.EMAIL' | translate }}</label>
                                        <input formControlName="email" [ngClass]="{ 'is-invalid': submitted && profileForm['controls'].email.errors }" type="email" id="firstName" class="form-control" >                                    </div>
                                    <div *ngIf="submitted && profileForm['controls'].email.errors" class="invalid-feedback">
                                        <div *ngIf="profileForm['controls'].email.errors.required">{{ 'PROFILE.EMAILREQUIRED' | translate }}</div>
                                    </div>
                            </div>


                        </div>

                        <div class="row p-t-20 justify-content-center" formGroupName="meta" >

                                <div class="col-md-6">
                                        <div class="form-group has-success">
                                                <div class="form-group">
                                                    <label class="control-label">{{ 'PROFILE.PHONE' | translate }}</label>
                                                    <input (keypress)="onlynumber($event);" formControlName="phone" [ngClass]="{ 'is-invalid': submitted && f['meta']['controls'].phone.errors }" type="text" id="phone" class="form-control" >
                                                </div>
                                                <div *ngIf="submitted && f['meta']['controls'].phone.errors" class="invalid-feedback">
                                                    <div *ngIf="f['meta']['controls'].phone.errors.required">{{ 'PROFILE.PHONEREQUIRED' | translate }}</div>
                                                </div>
                                        </div>
                                </div>
                                <!--/span-->

                        </div>
                    
                        <div class="form-actions col-12">
                            <div class="card-body float-right col-4">
                                <button type="submit" class="btn btn-create btn-block btn-outline-success">
                                    <i class="fa fa-check"></i> {{ 'PROFILE.SAVE' | translate }}</button>
                            </div>
                        </div>

                    </div>   

                </div>

            </form>

        </div>

    </div>

</div>
