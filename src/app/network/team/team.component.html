<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body collapse show" style="padding: 0.85rem">
        <h4 class="card-title">Invitation link</h4>
        <p class="card-text">This is your invitation link, copy and send to your investor team.</p>
        <div class="input-group">
          <input type="text" class="form-control" value="{{linkReference}}">
          <div class="input-group-append">
            <button (click)='copyLink(linkReference)' class="btn btn-outline-success" type="button">Copy link</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row  justify-content-center align-items-center">
  <!-- column -->
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <ngx-datatable class="material" [columnMode]="ColumnMode.force" [headerHeight]="50"
          [footerHeight]="0" [rowHeight]="50" [rows]="rows" [treeFromRelation]="'parentId'"
          [scrollbarH]="false" [treeToRelation]="'id'" (treeAction)="onTreeAction($event)">
          <ngx-datatable-column name="Name" prop="name" [isTreeColumn]="true" [treeLevelIndent]="20" [width]="500">
            <ng-template ngx-datatable-tree-toggle let-tree="cellContext" title="tree.name">
              <button class="btn btn-success mr-2" [disabled]="tree.treeStatus === 'disabled'" (click)="tree.onTreeAction()">
                <span *ngIf="tree.treeStatus === 'collapsed'">
                  ↑
                </span>
                <span *ngIf="tree.treeStatus === 'expanded'">
                  ↓
                </span>
                <span *ngIf="tree.treeStatus === 'disabled'">
                  ⃠
                </span>
              </button>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Email" prop="email" [width]="300"></ngx-datatable-column>
          <ngx-datatable-column name="Level" prop="level" [width]="100"></ngx-datatable-column>
          <ngx-datatable-column name="Username" prop="username" [width]="200"></ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>
